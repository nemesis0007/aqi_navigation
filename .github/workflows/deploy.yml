name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write  # This gives the action permission to create the gh-pages branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: frontend
          branch: gh-pages